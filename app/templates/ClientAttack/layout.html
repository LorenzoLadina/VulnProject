<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Vulnerable Bank</h1>
                <a href="{{ url_for('BankHome') }}"><i class="fas fa-home"></i>Home</a>
				{% block variablepage %}{% endblock %}
                <a href="{{ url_for('BankTransferMoney') }}"><i class="fas fa-user-circle"></i>Transfer Money</a>
                <a href="{{ url_for('BankProfile') }}"><i class="fas fa-user-circle"></i>Profile</a>
                <a href="{{ url_for('BankSearchUser')}}"><i class="fas fa-user-circle"></i>Search User</a>
				<a href="{{ url_for('BankLogout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
